<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-In-One Uploader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> All-In-One Uploader</h1>
            <p>Upload your files and get shareable links from multiple services</p>
        </header>

        <div class="upload-area" id="dropArea">
            <i class="fas fa-images upload-icon"></i>
            <h3>Drag & Drop your files here</h3>
            <p>or</p>
            <input type="file" id="fileInput" multiple>
            <label for="fileInput" class="browse-btn">Browse Files</label>
        </div>

        <div class="options">
            <h3>Select Upload Service:</h3>
            <div class="service-list" id="serviceList">
                <!-- Services will be loaded dynamically -->
                <div class="loading">Loading services...</div>
            </div>
        </div>

        <div class="results" id="results">
            <!-- Results will be shown here -->
        </div>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> - Deployed on Vercel</p>
        </footer>
    </div>

    <div class="modal" id="loadingModal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Uploading your file...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
